<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시큐업 세미나 2022 - eDM</title>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

</head>

<body style="width: 100%; height: 100%; padding: 0; margin: 0;">
  <div class="wrap" style="width: 100%; max-width: 900px; height: 100%; margin: 0 auto;">

    <p style="padding: 16px 0; font-size: 16px;">
      아웃룩 등으로 인해 이미지가 보이지 않을 경우, <a href="/" style="color: #ff8700; font-weight: 600;" target="_blank">링크</a>
      를 통해 확인 부탁드립니다.
    </p>

    <img class="NO-CACHE" name="usemap" usemap="#imageMap" src="eDM/1st/img/squp_edm_01.png" alt="시큐업 eDM"
      style="width: 100%;">

    <map name="imageMap">
      <area shape="rect" coords="350, 762, 556, 804" href="/" alt="" target="_blank">
      <area shape="rect" coords="350, 2296, 556, 2296" href="/" alt="" target="_blank">
    </map>



    <script src="http://davidjbradshaw.com/imagemap-resizer/js/imageMapResizer.min.js"></script>

    <script>
      $('map').imageMapResize();

      $(document).ready(function () {
        $('.NO-CACHE').attr('src', function () { return $(this).attr('src') + "?a=" + Math.random() });
      });
    </script>

    <script src="//embed.typeform.com/next/embed.js"></script>
</body>

</html>
